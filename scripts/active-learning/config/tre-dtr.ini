[GENERAL]
name="tre-dtr-b"
tag=XML

[MODEL]
name=SequenceBERT
load=true

[pretrain]
name=ltg/norbert3-small

[train.parameters]
train_batch_size=64
valid_batch_size=16
epochs=100
learning_rate=0.001
optimizer=adam
weight_decay=1e-4
early_stopping_patience=5
early_stopping_delta=0.001
embedding_dim=256
max_length=256
stride=60
shuffle=true
num_workers=0

[tuning]
tune=false
count=10
