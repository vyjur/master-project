<body>
<div class="card" style="width: 100%">
<div class="card-body" id="mynetwork"></div>
</div>
<script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": 1, "label": "Node 1", "shape": "dot", "x": 0, "y": 0}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 2, "label": "Node 2", "shape": "dot", "x": 100, "y": 0}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 3, "label": "Node 3", "shape": "dot", "x": 200, "y": 0}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 4, "label": "Node 4", "shape": "dot", "x": 300, "y": 0}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 6, "label": "Node A", "shape": "dot", "x": 0, "y": 100}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 7, "label": "Node B", "shape": "dot", "x": 100, "y": 100}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 8, "label": "Node C", "shape": "dot", "x": 200, "y": 100}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 9, "label": "Node D", "shape": "dot", "x": 300, "y": 100}]);
                  edges = new vis.DataSet([{"from": 1, "to": 2}, {"from": 2, "to": 3}, {"from": 3, "to": 4}, {"from": 6, "to": 7}, {"from": 7, "to": 8}, {"from": 8, "to": 9}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        
    network.on('click', async function(properties) {

                    var clickedNodeId = properties.nodes[0]; // Get the ID of the clicked node

                    if (clickedNodeId == undefined) {
                        return
                    }

                    var result = await fetch("/node/"+clickedNodeId,
                    {
                        headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                        },
                        method: "GET",
                    })

                    var id = await result.json()
                    document.getElementById('id').innerHTML = id
                    document.getElementById('predictId').value = id
                })
    </script>
